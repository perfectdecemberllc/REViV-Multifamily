<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ReViv | Braxton At Brier Creek</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="assets/components/hero.js"></script>
        <script src="assets/components/btn.js"></script>
        <script src="assets/components/page-intro.js"></script>
        <script src="assets/components/cw-900.js"></script>
        <script src="assets/components/cw400.js"></script>
        <script src="assets/components/checklist-item.js"></script>
        <script src="assets/components/cw-description.js"></script>
        <script src="assets/components/highlights-list.js"></script>
        <script src="assets/components/img-banner.js"></script>
        <script src="assets/components/cw-100-list.js"></script>
        <script src="assets/components/cw-100.js"></script>
        <script src="assets/components/img-cs.js"></script>
        <script src="assets/components/img-cs-lg.js"></script>
        <script src="assets/components/footer-left-column.js"></script>
        <script src="assets/components/footer-divider.js"></script>
        <script src="assets/components/footer-copyright.js"></script>
    </head>
    <body>
        <!--HERO SECTION-->
        <hero-section data-variation="height-70">
            <!--HERO CONTENT-->
            <nav-menu slot="nav"></nav-menu>
            <cw-900 slot="content">
                <label slot="label-text" for="hero">Greenville, South Carolina</label>
                <h1 slot="heading-text">Braxton at Briar Creek</h1>
            </cw-900>
            <!--HERO IMAGE-->
            <picture slot="hero-image">
                <source media="(min-width: 300px)" srcset="
                    assets/images/hero/hero_about_1x.webp 1x,
                    assets/images/hero/hero_about_2x.webp 2x,
                    assets/images/hero/hero_about_3x.webp 3x">

                <img src="assets/images/hero/hero_about_1x.jpg" alt="">
            </picture>
        </hero-section>
        <main>
            <!--INTRO-->
            <section class="section">
                <div class="container">
                    <!--INTRO CONTENT-->
                    <div class="grid-2-1-cols">
                        <!--LEFT COLUMN-->
                        <div class="gap-8">
                            <!--HEADING AND CHECKLIST-->
                            <div>
                                <!--HEADING-->
                                <content-wrapper-400
                                label="We Are Ready"
                                heading="Out with the Old, In with the New">
                                </content-wrapper-400>
                                <!--CHECKLIST-->
                                <ul type="checklist">
                                    <checklist-item
                                    text="Installed new granite countertops and backsplash to create a more modern space.">
                                    </checklist-item>
                                    <checklist-item
                                    text="Replaced common area floors with LVP to reduce additional costs of carpet and vinyl replacement between tenants.">
                                    </checklist-item>
                                    <checklist-item
                                    text="Installed new light fixtures with modern LED lights for better lighting and energy efficiency.">
                                    </checklist-item>
                                </ul>
                            </div>
                            <!--DESCRIPTION-->
                            <cw-description
                            text="This specific location was looking to modernize their property in order to maximize their profit when it came time to sell. We were able to evaluate the needs and meet them with quality products, efficent turnaround times, and a better ROI. ">
                            </cw-description>
                            <!--STATS-->
                            <cw-100-list data-variation="case-study">
                                <!--STAT 1-->
                                <cw-100 slot="cw-1" data-variation="dark">
                                    <h3 slot="heading">42M</h3>
                                    <p slot="description">Amount property was purchased for in 2020</p>
                                </cw-100>
                                <!--STAT 2-->
                                <cw-100 slot="cw-2" data-variation="dark">
                                    <h3 slot="heading">1.8M</h3>
                                    <p slot="description">Investment price for renovations and labor with REViV Multifamily</p>
                                </cw-100>
                                <!--STAT 3-->
                                <cw-100 slot="cw-3" data-variation="dark">
                                    <h3 slot="heading">78M</h3>
                                    <p slot="description">Amount property sold for after renovations in 2021</p>
                                </cw-100>
                            </cw-100-list>
                        </div>
                        <!--RIGHT COLUMN-->
                        <div class="grid-row-max justify-self-center justify-items-center gap-8">
                            <highlights-list
                            status="Completed"
                            area="Braxton at Brier Creek (previously Carrington at Brier Creek)"
                            location="12 Buildings + Clubhouse"
                            type="242 Units"
                            price="7 different floorplans"
                            parking="78.08%">
                            </highlights-list>
                            <img-banner
                            image-2x="assets/images/braxton/braxton-logo.png" image-3x="assets/images/braxton/braxton-logo.png"
                            image-fallback="assets/images/braxton/braxton-logo.png">
                            </img-banner>
                        </div>
                    </div>
                    <!--IMAGE LIST-->
                    <ul class="flex wrap justify-between flex-gap-4 pt-12 pb-12">
                        <!--IMAGE 1-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton_gallery_bathroom_2x.webp" 
                        image-3x="assets/images/braxton/braxton_gallery_bathroom_2x.webp" 
                        image-fallback="assets/images/braxton/braxton_gallery_bathroom_1x.webp">
                        </img-cs>
                        <!--IMAGE 2-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton_gallery_bedroom_2x.webp" 
                        image-3x="assets/images/braxton/braxton_gallery_bedroom_2x.webp" 
                        image-fallback="assets/images/braxton/braxton_gallery_bedroom_1x.webp">
                        </img-cs>
                        <!--IMAGE 3-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton_gallery_dining_2x.webp" 
                        image-3x="assets/images/braxton/braxton_gallery_dining_2x.webp" 
                        image-fallback="assets/images/braxton/braxton_gallery_dining_1x.webp">
                        </img-cs>
                        <!--IMAGE 4-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton_gallery_kitchen_2x.webp" 
                        image-3x="assets/images/braxton/braxton_gallery_kitchen_2x.webp" 
                        image-fallback="assets/images/braxton/braxton_gallery_kitchen_1x.webp">
                        </img-cs>
                    </ul>
                    <!--LARGE IMAGES-->
                    <div class="pt-8 gap-5">
                        <!--IMAGE 1-->
                        <img-cs-lg
                        image-2x="assets/images/braxton/braxton_gallery_living-1_2x.webp" 
                        image-3x="assets/images/braxton/braxton_gallery_living-1_2x.webp" 
                        image-fallback="assets/images/braxton/braxton_gallery_living-1_1x.webp">
                        </img-cs-lg>
                        <!--IMAGE 2-->
                        <img-cs-lg
                        image-2x="assets/images/braxton/braxton_gallery_living-2_2x.webp" 
                        image-3x="assets/images/braxton/braxton_gallery_living-2_2x.webp" 
                        image-fallback="assets/images/braxton/braxton_gallery_living-2_1x.webp">
                        </img-cs-lg>
                    </div>
                </div>
            </section>
            <!--FOOTER-->
            <footer class="section bg-accent-500 transparent-img" data-variation="footer">
                <div class="container">
                    <!--CONTENT COLUMNS-->
                    <div class="mb-5">
                        <!--LEFT COLUMN-->
                        <footer-left-column></footer-left-column>
                        <!--RIGHT COLUMN-->
                        <div>

                        </div>
                    </div>
                    <!--FOOTER DIVIDER-->
                    <footer-divider></footer-divider>
                    <!--COPYRIGHT-->
                    <footer-copyright></footer-copyright>
                </div>

            </footer>
        </main>
    </body>
    <script src="assets/components/nav-menu.js"></script>
</html>
