<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>REViV | Park at Uptown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="assets/components/hero.js"></script>
        <script src="assets/components/btn.js"></script>
        <script src="assets/components/page-intro.js"></script>
        <script src="assets/components/cw-900.js"></script>
        <script src="assets/components/cw400.js"></script>
        <script src="assets/components/checklist-item.js"></script>
        <script src="assets/components/cw-description.js"></script>
        <script src="assets/components/highlights-list.js"></script>
        <script src="assets/components/img-banner.js"></script>
        <script src="assets/components/cw-100-list.js"></script>
        <script src="assets/components/cw-100.js"></script>
        <script src="assets/components/img-cs.js"></script>
        <script src="assets/components/img-cs-lg.js"></script>
        <script src="assets/components/footer-left-column.js"></script>
        <script src="assets/components/footer-divider.js"></script>
        <script src="assets/components/footer-copyright.js"></script>
    </head>
    <body>
        <!--HERO SECTION-->
        <hero-section data-variation="height-70">
            <!--HERO CONTENT-->
            <nav-menu slot="nav"></nav-menu>
            <cw-900 slot="content">
                <label slot="label-text" for="hero">Greenville, South Carolina</label>
                <h1 slot="heading-text">Park at Uptown</h1>
            </cw-900>
            <!--HERO IMAGE-->
            <picture slot="hero-image">
                <source media="(min-width: 300px)" srcset="
                    assets/images/hero/hero_about_1x.webp 1x,
                    assets/images/hero/hero_about_2x.webp 2x,
                    assets/images/hero/hero_about_3x.webp 3x">

                <img src="assets/images/hero/hero_about_1x.jpg" alt="">
            </picture>
        </hero-section>
        <main>
            <!--INTRO-->
            <section class="section">
                <div class="container">
                    <!--INTRO CONTENT-->
                    <div class="grid-2-1-cols gap-8-md">
                        <!--LEFT COLUMN-->
                        <div class="gap-8 grid-area-2-1">
                            <!--HEADING AND CHECKLIST-->
                            <div>
                                <!--HEADING-->
                                <content-wrapper-400
                                label="We Are Ready"
                                heading="Top to Bottom Build-out">
                                </content-wrapper-400>
                                <!--CHECKLIST-->
                                <ul type="checklist">
                                    <checklist-item
                                    text="Replaced drywall, subfloors, new interior doors, upgraded electrical and added all new cabinets and quartz countertops.">
                                    </checklist-item>
                                    <checklist-item
                                    text="Renovated the exterior to include new roofing, shutters, all new windows, exterior doors, common hallway upgraded with new flooring and lighting.">
                                    </checklist-item>
                                    <checklist-item
                                    text="Added new LED lights, low flow plumbing fixtures, created a laundry area with hookups, upgraded the water heaters and replaced all the appliances.">
                                    </checklist-item>
                                </ul>
                            </div>
                            <!--DESCRIPTION-->
                            <cw-description
                            text="With a full build-out, REViV worked to elevate this classic property to the modern gem that stands today. By adding upgrades both inside and outside, we were able to brighten the community as a whole.">
                            </cw-description>
                            <!--STATS-->
                            <cw-100-list data-variation="case-study">
                                <!--STAT 1-->
                                <cw-100 slot="cw-1" data-variation="dark">
                                    <h3 slot="heading">40%</h3>
                                    <p slot="description">Occupany of units before renovations</p>
                                </cw-100>
                                <!--STAT 2-->
                                <cw-100 slot="cw-2" data-variation="dark">
                                    <h3 slot="heading">$500</h3>
                                    <p slot="description">Increase of rent after renovations</p>
                                </cw-100>
                                <!--STAT 3-->
                                <cw-100 slot="cw-3" data-variation="dark">
                                    <h3 slot="heading">95%</h3>
                                    <p slot="description">Occupancy of units after renovations with REViV</p>
                                </cw-100>
                            </cw-100-list>
                        </div>
                        <!--RIGHT COLUMN-->
                        <div class="grid-row-max justify-self-center justify-items-center gap-8">
                            <highlights-list class="grid-area-2-1
                            status="Completed"
                            area="Colony North - now The Park at Uptown"
                            location="3 Buildings"
                            type="26 Units"
                            price="2 Floorplans"
                            parking="120%">
                            </highlights-list>
                            <img-banner
                            image-2x="assets/images/colony-north/park-uptown_logo.png" image-3x="assets/images/colony-north/park-uptown_logo.png"
                            image-fallback="assets/images/colony-north/park-uptown_logo.png">
                            </img-banner>
                        </div>
                    </div>
                    <!--IMAGE LIST-->
                    <ul class="flex wrap justify-between flex-gap-4 pt-12">
                        <!--IMAGE 1-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton-1.jpg" 
                        image-3x="assets/images/braxton/braxton-1.jpg" 
                        image-fallback="assets/images/braxton/braxton-1.jpg">
                        </img-cs>
                        <!--IMAGE 2-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton-1.jpg" 
                        image-3x="assets/images/braxton/braxton-1.jpg" 
                        image-fallback="assets/images/braxton/braxton-1.jpg">
                        </img-cs>
                        <!--IMAGE 3-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton-1.jpg" 
                        image-3x="assets/images/braxton/braxton-1.jpg" 
                        image-fallback="assets/images/braxton/braxton-1.jpg">
                        </img-cs>
                        <!--IMAGE 4-->
                        <img-cs 
                        image-2x="assets/images/braxton/braxton-1.jpg" 
                        image-3x="assets/images/braxton/braxton-1.jpg" 
                        image-fallback="assets/images/braxton/braxton-1.jpg">
                        </img-cs>
                    </ul>
                    <!--LARGE IMAGES-->
                    <div class="pt-8 gap-5">
                        <!--IMAGE 1-->
                        <img-cs-lg
                        image-2x="assets/images/district-flats/district-flats_gallery_living-1_2x.webp" 
                        image-3x="assets/images/district-flats/district-flats_gallery_living-1_3x.webp" 
                        image-fallback="assets/images/district-flats/district-flats_gallery_living-1_1x.webp">
                        </img-cs-lg>
                        <!--IMAGE 2-->
                        <img-cs-lg
                        image-2x="assets/images/district-flats/district-flats_gallery_living-2_2x.webp" 
                        image-3x="assets/images/district-flats/district-flats_gallery_living-2_3x.webp" 
                        image-fallback="assets/images/district-flats/district-flats_gallery_living-2_1x.webp">
                        </img-cs-lg>
                    </div>
                </div>
            </section>
            <!--FOOTER-->
            <footer class="section bg-accent-500 transparent-img" data-variation="footer">
                <div class="container">
                    <!--CONTENT COLUMNS-->
                    <div class="mb-5">
                        <!--LEFT COLUMN-->
                        <footer-left-column></footer-left-column>
                        <!--RIGHT COLUMN-->
                        <div>

                        </div>
                    </div>
                    <!--FOOTER DIVIDER-->
                    <footer-divider></footer-divider>
                    <!--COPYRIGHT-->
                    <footer-copyright></footer-copyright>
                </div>

            </footer>
        </main>
    </body>
    <script src="assets/components/nav-menu.js"></script>
</html>
